<!DOCTYPE html>
<html lang="es" class="dark-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equipo de Bebidas</title>
  <link rel="icon" href="https://www.thecocktaildb.com/images/logo.png" type="image/png"/>

  <!-- Fuente -->

<body>

  <div class="container">
    <h1>¿Listo para tu trago personalizado?</h1>

    <!-- Video en vivo -->

  </div>
